<div class="bg-gray-100 slide">
  <app-top-bar></app-top-bar>
  <div class="lg:text-center bg-blue-500">
    <div class="hidden md:block">
      <hr class="mx-3" />
      <div class="px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
        <div class="text-sm font-medium text-white bg-blue-500 py-2">
          Olá,
          {{ wallet && wallet.name }}
        </div>
        <div
          class="bg-gray-100 py-2 px-3 text-sm text-gray-900 sm:col-span-2 rounded-md flex items-center justify-between"
        >
          <app-balance-wallet [value]="wallet.balance"></app-balance-wallet>
        </div>
      </div>
    </div>
    <div class="md:hidden flex flex-col">
      <h2 class="text-base text-white font-semibold tracking-wide px-5 pt-2">
        Olá,
        {{ wallet && wallet.name }}
      </h2>
      <div
        class="py-3 px-10 bg-gray-100 dark:bg-gray-800 text-gray-600 border-blue-500 flex items-center justify-between mt-2"
      >
        <app-balance-wallet [value]="wallet.balance"></app-balance-wallet>
      </div>
    </div>
  </div>
  <div class="lg:text-center bg-blue-500 p-5">
    <p
      class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-white sm:text-4xl"
    >
      Suas lojas favoritas
    </p>
  </div>

  <app-store-preference-list
    [storesPreference]="wallet.stores"
    [msgError]="msgError"
  ></app-store-preference-list>
  <app-add-preferences
    [wallet]="wallet"
    class="fixed"
    (reload)="loadWallet()"
  ></app-add-preferences>
  <ngx-spinner size="medium" type="ball-spin"></ngx-spinner>
</div>
