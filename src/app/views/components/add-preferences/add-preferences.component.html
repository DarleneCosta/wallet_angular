<div>
  <div class="order-2 flex-shrink-0 sm:order-3 sm:ml-3">
    <button
      (click)="openDialog()"
      class="bg-yellow-500 flex items-center p-4 transition ease-in duration-200 uppercase rounded-full hover:bg-yellow-800 hover:text-white fixed"
    >
      <fa-icon class="h-6 w-6 text-white" [icon]="faPlus"></fa-icon>
    </button>
  </div>
  <div
    *ngIf="dialog"
    class="relative z-10"
    aria-labelledby="modal-title"
    role="dialog"
    aria-modal="true"
  >
    <div
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
    ></div>

    <div class="fixed z-10 inset-0 overflow-y-auto">
      <div
        class="flex items-end sm:items-center justify-center min-h-full p-4 text-center sm:p-0"
      >
        <div
          class="relative bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-lg sm:w-full"
        >
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3
                  class="text-lg leading-6 font-medium text-gray-900"
                  id="modal-title"
                >
                  Adicionar a sua lista?
                </h3>
                <div class="flex justify-center">
                  <div class="mb-3 mt-1 xl:w-96">
                    <select
                      [(ngModel)]="selected"
                      id="storePreference"
                      class="form-select appearance-none block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    >
                      <option value="-1">Selecione loja favorita</option>
                      <option *ngFor="let store of stores" [value]="store.id">
                        {{ store.name }} - {{ store.percent }}%
                      </option>
                    </select>

                    <app-alert-label
                      *ngIf="!stores || stores.length === 0"
                      [title]="alert.title"
                      [subtitle]="alert.subtitle"
                    ></app-alert-label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button
              type="button"
              class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-yellow-600 text-base font-medium text-white hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 sm:ml-3 sm:w-auto sm:text-sm"
              (click)="addStorePrefence()"
            >
              Sim
            </button>
            <button
              type="button"
              class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
              (click)="closeDialog()"
            >
              NÃ£o
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
