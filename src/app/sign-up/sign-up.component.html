<div class="bg-gray-200 flex flex-col xl:flex-row-reverse xl:items-center">
  <div id="logo" class="flex justify-center content-center xl:flex xl:visible">
    <img
      class="xl:visible w-36 h-36 mt-8 rounded-full xl:w-screen xl:h-screen xl:rounded-none xl:mt-0 xl:shadow-2xl"
      src="../../assets/login.jpg"
      alt="Logo da carteira"
    />
  </div>
  <div id="form" class="w-screen flex flex-col justify-center content-center">
    <form
      class="flex flex-col justify-center items-center space-y-10 xl:space-y-15 xl:w-full mb-10 h-full"
    >
      <div class="flex flex-col justify-center items-center w-screen xl:w-full">
        <input
          class="w-3/4 h-8 bg-transparent rounded-none border-b-2 border-zinc-700 focus:outline-none placeholder:font-semibold placeholder:text-zinc-600"
          type="text"
          for="name"
          placeholder="Nome"
        />
      </div>
      <div class="flex flex-col justify-center items-center w-screen xl:w-full">
        <input
          class="w-3/4 h-8 bg-transparent rounded-none border-b-2 border-zinc-700 focus:outline-none placeholder:font-semibold placeholder:text-zinc-600"
          type="text"
          for="email"
          placeholder="Email"
        />
      </div>
      <div class="flex flex-col justify-center items-center w-screen xl:w-full">
        <input
          class="w-3/4 h-8 bg-transparent rounded-none border-b-2 border-zinc-700 focus:outline-none placeholder:font-semibold placeholder:text-zinc-600"
          type="date"
          for="birthDate"
        />
      </div>
      <div class="flex flex-col justify-center items-center w-screen xl:w-full">
        <input
          class="w-3/4 h-8 bg-transparent rounded-none border-b-2 border-zinc-700 focus:outline-none placeholder:font-semibold placeholder:text-zinc-600"
          type="number"
          for="cpf"
          placeholder="CPF"
        />
      </div>
      <div class="flex flex-col justify-center items-center w-screen xl:w-full">
        <input
          class="w-3/4 h-8 bg-transparent rounded-none border-b-2 border-zinc-700 focus:outline-none placeholder:font-semibold placeholder:text-zinc-600"
          type="number"
          for="cellphone"
          placeholder="Celular"
        />
      </div>
      <div class="flex flex-col justify-center items-center w-screen xl:w-full">
        <input
          class="w-3/4 h-8 bg-transparent rounded-none border-b-2 border-zinc-700 focus:outline-none placeholder:font-semibold placeholder:text-zinc-600"
          type="password"
          for="password"
          placeholder="Senha"
        />
      </div>

      <button
        type="submit"
        class="bg-blue-500 w-3/4 mb-16 rounded-lg h-12 text-white font-bold text-xl xl:mb-0"
      >
        Cadastrar
      </button>
    </form>
  </div>
</div>
