<div class="h-full flex flex-col xl:flex-row-reverse">
  <div
    class="hidden xl:w-2/4 xl:flex justify-center items-center content-center"
  >
    <img class="w-full h-full" src="../../assets/login.jpg" alt="" />
  </div>
  <div
    id="form"
    class="bg-gray-200 h-screen xl:w-2/4 flex justify-center items-center content-center"
  >
    <div class="flex flex-col justify-center items-center space-y-16 w-full">
      <img
        class="w-40 h-40 mt-5 mb-5"
        src="../../assets/login.jpg"
        alt="Logo da carteira"
      />

      <div class="flex flex-col justify-center items-center w-screen xl:w-full">
        <input
          for="cpf"
          class="w-3/4 h-8 bg-transparent rounded-none border-b-2 border-zinc-700 focus:border-blue-700 focus:outline-none placeholder:font-semibold placeholder:text-zinc-600"
          placeholder="CPF"
          [(ngModel)]="requestSignIn.cpf"
        />
      </div>

      <div class="flex flex-col justify-center items-center w-screen xl:w-full">
        <input
          for="password"
          class="w-3/4 h-8 bg-transparent rounded-none border-b-2 border-zinc-700 focus:border-blue-700 focus:outline-none placeholder:font-semibold placeholder:text-zinc-600"
          type="password"
          placeholder="Senha"
          [(ngModel)]="requestSignIn.password"
        />
      </div>

      <button
        class="bg-blue-500 w-3/4 rounded-lg h-12 text-white font-bold text-xl"
        (click)="doLogin()"
      >
        Fazer Login
      </button>
      <div class="flex items-center justify-center">
        <div class="text-sm">
          <p class="font-medium text-black hover:text-blue-700">
            NÃ£o tem conta? Cadastre-se
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
